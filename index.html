<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Password unlock area */
        #login-area {
            margin-top: 40px;
        }
        #login-area input {
            padding: 8px;
            margin-right: 8px;
        }
        #login-area button {
            padding: 8px 16px;
        }

        /* Notes section - hidden until password entered */
        #notes-section {
            display: none;
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
        }
        #note-input {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-family: inherit;
            resize: vertical;
        }
        #save-btn {
            margin-top: 10px;
            padding: 10px 20px;
        }
        #notes-list {
            margin-top: 30px;
        }
        .note {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .note-text {
            flex: 1;
            white-space: pre-wrap;
        }
        .delete-btn {
            margin-left: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Joseph's Website</h1>

    <!-- Password area -->
    <div id="login-area">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Unlock Notes</button>
    </div>

    <!-- Notes section (hidden until unlocked) -->
    <div id="notes-section">
        <textarea id="note-input" placeholder="Write a note..."></textarea>
        <button id="save-btn" onclick="saveNote()">Save Note</button>
        <div id="notes-list"></div>
    </div>

    <script>
        // The password to unlock notes
        const PASSWORD = 'joseph123';

        // Check if password is correct
        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === PASSWORD) {
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('notes-section').style.display = 'block';
                displayNotes();
            } else {
                alert('Wrong password');
            }
        }

        // Save a new note
        function saveNote() {
            const noteText = document.getElementById('note-input').value;
            if (noteText.trim() === '') return;

            // Get existing notes from localStorage (or empty array)
            const notes = JSON.parse(localStorage.getItem('josephNotes') || '[]');

            // Add new note
            notes.push({
                text: noteText,
                date: new Date().toLocaleString()
            });

            // Save back to localStorage
            localStorage.setItem('josephNotes', JSON.stringify(notes));

            // Clear input and refresh display
            document.getElementById('note-input').value = '';
            displayNotes();
        }

        // Display all saved notes
        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('josephNotes') || '[]');
            const notesList = document.getElementById('notes-list');

            notesList.innerHTML = notes.map((note, index) => `
                <div class="note">
                    <div class="note-text">${note.text}</div>
                    <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
                </div>
            `).join('');
        }

        // Delete a note by index
        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('josephNotes') || '[]');
            notes.splice(index, 1);
            localStorage.setItem('josephNotes', JSON.stringify(notes));
            displayNotes();
        }
    </script>
</body>
</html>
